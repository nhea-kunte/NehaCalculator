<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
  <h2>
    Neha Kunte
  </h2>
</head>
<body>
  <script>
    function Add(){
  var n1 = document.getElementById("num1").value;
  var n2 = document.getElementById("num2").value;
  var sum = +n1 + +n2;
 //alert(sum);
      document.getElementById("result").innerText = sum;
    }
     function Sub(){
  var n1 = document.getElementById("num1").value;
  var n2 = document.getElementById("num2").value;
  var diff = +n1 - +n2;
 //alert(diff);
      document.getElementById("result").innerText = diff;
    }
     function Mul(){
  var n1 = document.getElementById("num1").value;
  var n2 = document.getElementById("num2").value;
  var mul = +n1 * +n2;
 //alert(mul);
      document.getElementById("result").innerText = mul;
    }
    function Div(){
  var n1 = document.getElementById("num1").value;
  var n2 = document.getElementById("num2").value;
  var div = +n1 / +n2;
 //alert(div);
      document.getElementById("result").innerText = div;
    }
  </script>
<form>
  Enter number 1 : <input type = "number" id="num1" required>
  Enter number 2 : <input type = "number" id="num2" required>
  <input type="button" value="Add" onclick= "Add();">
   <input type="button" value="Sub" onclick= "Sub();">
  <input type="button" value="Mul" onclick= "Mul();">
  <input type="button" value="Div" onclick= "Div();">
  <div id="result">
     </div>
  </form>
</body>
</html>
